<!---
### Create a page according to the layout shown below

![Box Model Exercise 6](https://raw.githubusercontent.com/suraj122/AC-STYLE-images/master/box-model/ex-6.png)

#### Problems for exercise 2 in the layout

- Each parent container has width of 600px and border of 1px;
- Each children box has width 180px and height 100px as well as margin of 10px;
- Each child box which is having border has border-width 1px.
- Note in the first container the boxes do not have any border.

- Using CSS resets is necessary.
- Use semantic tags and keep the nesting and indentation proper.
--->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>The Box Model, The Box Sizing & Box Shadow</h1>
    </header>
    <hr>
    <main>
        <section>
            <h3>Exercise 1</h3>
            <div class="box">
                <div class="inside-box"></div>
            </div>
            <div>
                <span class="types context"></span><span>Context</span>
                <span class="types padding"></span><span>Padding</span>
                <span class="types border"></span><span>Border</span>
                <span class="types margin"></span><span>Margin</span>
            </div>
        </section>
        <hr>
        <section>
            <h3>Exercise 2</h3>
            <p>no border on these boxes</p>
            <div class="parent">
                <div class="child"></div>
                <div class="child"></div>
                <div class="child"></div>
            </div>
        </section>
        <hr>
        <section>
            <p>1px border on these boxes</p>
            <div class="parent">
                <div class="child with-border "></div>
                <div class="child with-border"></div>
                <div class="block with-border"></div>
            </div>
        </section>
        <hr>
        <section>
            <p>1px border on these boxes but they are same line</p>
            <div class="parent">
                <div class="child with-border"></div>
                <div class="child with-border"></div>
                <div class="child with-border"></div>
            </div>
        </section>
    </main>
</body>

</html>
